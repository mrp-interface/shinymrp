name: R-CMD-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  check:
    name: R-CMD-check
    runs-on: ubuntu-latest

    steps:
      # pull down code
      - uses: actions/checkout@v3

      # set up R
      - uses: r-lib/actions/setup-r@v2

      # cache R library (if using renv)
      - name: Cache R library
        uses: r-lib/actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('renv.lock') }}

      # install dependencies
      - name: Restore packages
        run: Rscript -e 'renv::restore()'

      # run the full package check
      - name: Run R CMD check
        run: R CMD check --no-manual --as-cran .


  coverage:
    name: test-coverage
    runs-on: ubuntu-latest
    needs: check               # only run if check passed

    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2

      - name: Cache R library
        uses: r-lib/actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('renv.lock') }}

      - name: Restore packages
        run: Rscript -e 'renv::restore()'

      - name: Run tests and upload coverage
        run: Rscript -e 'covr::codecov()'


url: https://mrp-interface.github.io/shinymrp/
template:
  bootstrap: 5
  bslib:
    primary: "#0d6efd"
    secondary: "#6c757d"
    success: "#198754"
    info: "#0dcaf0"
    warning: "#ffc107"
    danger: "#dc3545"

home:
  title: "shinymrp: Point-and-click interface for MRP"
  description: >
    A GUI designed for intuitive applications of Multilevel Regression and 
    Poststratification (MRP). This package provides a user-friendly Shiny 
    interface for conducting MRP analyses without requiring extensive 
    programming knowledge.
  
  links:
  - text: Live Demo
    href: https://mrp-interface.shinyapps.io/shinymrp/
    icon: fa-external-link-alt
  - text: Browse source
    href: https://github.com/mrp-interface/shinymrp
    icon: fab fa-github
  - text: Report a bug
    href: https://github.com/mrp-interface/shinymrp/issues
    icon: fa-bug

navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [search, github, demo]
  components:
    demo:
      icon: fa-external-link-alt
      href: https://mrp-interface.shinyapps.io/shinymrp/
      aria-label: Live Demo
    github:
      icon: fab fa-github-alt
      href: https://github.com/mrp-interface/shinymrp
      aria-label: GitHub

reference:
- title: "Data Preparation"
  desc: "Funcctions for preparing data for MRP"
  contents:
  - preprocess
  - prepare_mrp_acs
  - prepare_mrp_custom
  
- title: "Model Fitting"
  contents:
  - pipe

articles:
- title: "Getting Started"
  navbar: ~
  contents: []

authors:
  Toan Tran:
    href: https://github.com/trannttoan
  Jonah Gabry:
    href: https://github.com/jgabry
  Yajuan Si:
    href: https://github.com/yajuansi-sophie
  Mitzi Morris:
    href: https://github.com/mitzimorris

footer:
  structure:
    left: [developed_by, built_with]
    right: [package]
  components:
    package: "shinymrp {{version}}"

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

search:
  exclude: ['news/index.html']
